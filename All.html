<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Deals - Shop Now</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #444;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Today's Deals Section */
        .todays-deals {
            padding: 50px 20px;
            background-color: #ecf0f1;
            text-align: center;
        }

        .todays-deals h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .deal-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .deal-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .deal-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .deal-item img {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .deal-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #34495e;
        }

        .deal-item p {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }

        .deal-item .star-rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .deal-item .star-rating span {
            font-size: 24px;
            color: gold;
            margin: 0 2px;
        }

        .deal-item button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .deal-item button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #34495e;
            color: white;
            padding: 20px 30px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        footer .footer-links {
            margin: 10px 0;
        }

        footer .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em;
        }

        footer .footer-links a:hover {
            color: #3498db;
        }

        footer p {
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Today's Deals - Shop Now
    </header>

    <!-- Main Content -->
    <main>
        <section class="todays-deals">
            <h2>Exclusive Deals for You!</h2>
            <div class="deal-items">
                <div class="deal-item">
                    <img src="Today deals pictureas/Perfume.png" alt="Perfume">
                    <h3>Perfume</h3>
                    <p><span class="original-price">$60.00</span> $39.99</p>
                    <div class="star-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                    </div>
                    <button><i class="fas fa-shopping-cart"></i> Shop Now</button>
                </div>
                <div class="deal-item">
                    <img src="Today deals pictureas/Serum.webp" alt="Serum">
                    <h3>Serum</h3>
                    <p><span class="original-price">$100.00</span> $79.99</p>
                    <div class="star-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                    </div>
                    <button><i class="fas fa-shopping-cart"></i> Shop Now</button>
                </div>
                <div class="deal-item">
                    <img src="Today deals pictureas/Cosmetics.jpg" alt="Cosmetics">
                    <h3>Cosmetics</h3>
                    <p><span class="original-price">$50.00</span> $29.99</p>
                    <div class="star-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                    </div>
                    <button><i class="fas fa-shopping-cart"></i> Shop Now</button>
                </div>
                <div class="deal-item">
                    <img src="Today deals pictureas/Black Shirt.jpg" alt="Black Shirt">
                    <h3>Black Shirt</h3>
                    <p><span class="original-price">$50.00</span> $29.99</p>
                    <div class="star-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                    </div>
                    <button><i class="fas fa-shopping-cart"></i> Shop Now</button>
                </div>
                <div class="deal-item">
                    <img src="Today deals pictureas/White Shirt.jpg" alt="White Shirt">
                    <h3>White Shirt</h3>
                    <p><span class="original-price">$120.00</span> $89.99</p>
                    <div class="star-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                    </div>
                    <button><i class="fas fa-shopping-cart"></i> Shop Now</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2024 Shop Now. All rights reserved.</p>
    </footer>
</body>
</html>
