<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop Now</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .logo img {
            height: 50px;
        }

        main {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ffa500;
            outline: none;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ffa500;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: #ffa500;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #ff8000;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login a {
            margin: 0 10px;
            padding: 10px;
            background-color: #ddd;
            color: #333;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-login a:hover {
            background-color: #ffa500;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .footer-links h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffa500;
        }

        .footer-bottom {
            background-color: #222;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#"><img src="Shop Now Logo.webp" alt="Shop Now Logo"></a>
        </div>
    </header>

    <!-- Main Login Form -->
    <main>
        <h1>Sign In</h1>
        <form action="login_submit.php" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <a href="Logn In.html">
                <button type="button" class="login-button">Sign In</button>
            </a>
            
            
        </form>

        <div class="social-login">
            <h3>Or Login with</h3>
            <a href="#" class="fab fa-google"></a>
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
        </div>
    </main>
    <!-- Footer -->
</body>
</html>
